<!doctype html>
<html lang="en">
<head>
  <title>Train Scheduler!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--Javascript link-->
  <link rel="stylesheet" type="text/css" href="trnsched.css">
  
</head>
  
<body>
  <div class= "container">
    <div class= "jumbotron">
      <h1 class="text-center">Train Schedule</h1>
    </div>
  </div>  
    
    <!-- This is the start of the Schedule display -->
  <div class="container">
    <div class="panel-group">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h5>Current Train Schedule <span id="clock" class="clock"></span></h5>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <!-- Beginning of Firebase Data Display -->
            <tbody>
              <tr class="">
                <td width="20%" class="trnNme"></td>
                <td width="20%" class="trnDstn"></td>
                <td width="20%" class="trnFrqny"></td>
                <td width="20%" class="trnNxtArvl"></td>
                <td width="20%" class="trnMinAwy"></td>
              </tr>
            </tbody>
          </table>
        </div>  
      </div>
    
    <!-- This is the start of the Train Schedule data input  -->
    
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h5>Add Train</h5>
        </div>  
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input type="tName" size="50" name="form-control" id="trnName" aria-describedby="tNameHelp" placeholder="Enter Train Name">
            </div>
            <div class="form-group">
              <label for="trainDest">Train Destination</label>
              <input type="trainDest" size="50" name="form-control" id="trnDest" aria-describedby="trainDestHelp" placeholder="Enter Train Destination">
            </div>
            <div class="form-group">
              <label for="trnFstTme">First Train Start Time (in 24 hour military time - hh:mm)</label>
              <input type="time" size="50" name="form-control" id="trnFstTme" aria-describedby="trnFstTmeHelp" placeholder="Enter Start Time of First Train" min="00:00" max="24:00">
            </div>
            <div class="form-group">
              <label for="trnFreq">Train Frequency (in 24 hour military time - hh:mm)</label>
              <input type= "time" size="50" name="form-control" id="trnFreq" aria-describedby="trnFreqHelp"  min="00:00" max="24:00">
            </div>
            <button type="submit" class="btn  btn-primary">Submit</button>      
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="trnsched.js"></script>
</body>
</html>
